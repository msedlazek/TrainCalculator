<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>
</head>
<body>
	<div class="pageWrapper">
	
		<h1>Train Times</h1>

		<div class="trainDisplay">
			<table>
				<thead>
					<tr>
						<th>Train</th>
						<th>Destination</th>
						<th>Frequency(In minutes)</th>
					</tr>
				</thead>
				<tbody id="tbody">
					
				</tbody>
			</table>
			

		</div>

		<br>

		<div class="addTrainForm">
			<form>
				<label for="trainName">Add Train by Name</label>
				<input type="text" name="trainName" id="trainField">
				<label for="destination">Add Train's Destination</label>
				<input type="text" name="destination" id="desField">
				<label for="frequency">Add Frequency(in minutes)</label>
				<input type="text" name="frequency" id="freqField">
				<button id="addTrainBtn" type="button">Add Train</button>
			</form>
		</div>

	</div>	
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
