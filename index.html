<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>
</head>
<body>
	<div class="pageWrapper">
	
		<h1>Train Times</h1>

		<div class="trainDisplay">
			<table>
				<tr>
					<th>Train</th>
					<th>Destination</th>
					<th>Frequency(In minutes)</th>
					<th>Next Arrival</th>
				</tr>
				<tr>
					<td>NJ Transit</td>
					<td>Newark</td>
					<td>60</td>
					<td>12:30</td>
				</tr>
			</table>
			

		</div>

		<br>

		<div class="addTrainForm">
			<form>
				<button id="addTrainBtn" type="button">Add Train</button>
				
			</form>
		</div>

	</div>	
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
